---
- name: Zabbix Event Processing
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5001
  rules:
    - name: Debug All Events
      condition: event.payload is defined
      action:
        debug:

    - name: Power On Proxmox VM
      condition: >
        event.payload.event_name is defined and 
        "Not running" in event.payload.event_name and
        event.payload.operation_data == "Current value: stopped"
      action:
        run_playbook:
          name: poweron_proxmox_vm.yml
          extra_vars:
            proxmox_vm: "{{ event.payload.event_tags.qemu[0].split('/')[1] }}"
            proxmox_host: "{{ event.payload.event_tags.node[0] }}"
